<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제이슨</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
  </head>
  <body>
    <h1>JSON 배우기</h1>
    <script>
      var cat = {
        이름: "마틸다",
        품종: "먼치킨",
        나이: 3,
        무게: 2.5,
      };
      var person = {"이름":"길동"};
      var person2 = { 이름:"길동"};
      // 제이슨 형식은 { "키" : 값, "키": 값 } 키값은 항상 문자열""로 표시
      // 마지막 키:값 뒤에는 콤마(,)를 생략
      // JSONLint 사이트에서 문법확인가능
      // 복잡한 제이슨 만들기 ( https://mb21.github.io/JSONedit/ )
    </script>
  </body>
</html>
